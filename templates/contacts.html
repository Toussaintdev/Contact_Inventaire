<a href="{{ url_for('home') }}" class="btn btn-outline-primary">Ajouter un contact</a>

            <th>ID</th>

            <th>Inventaire</th>
            <th>Update</th>

        {% for i in list_contact %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td><a href="{{ url_for('update', id=i[0]) }}" style="color: blue; text-decoration: none;">modifier</a></td>
            <td><a href="{{ url_for('suppression', id=i[0]) }}" class="delete_link" onclick="deletefunction()" style="color: red; text-decoration: none;">supprimer</a></td>
        </tr>
        {% endfor %}
    </table>
