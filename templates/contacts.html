{% extends "base.html" %}
{% block content %}
    <h1>{{titre}}</h1>
    <table class="table table-striped table-hover" style="text-align: center;">
        <tr>
            <th>ID</td>
            <th>Contact</td>
            <th>Inventaire</td>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for i in list_contact %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td><a href="{{ url_for('update', id=i[0]) }}" style="color: blue; text-decoration: none;">modifier</a></td>
            <td><a href="{{ url_for('suppression', id=i[0]) }}" style="color: red; text-decoration: none;">supprimer</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
